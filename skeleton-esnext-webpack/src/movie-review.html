<template>
    <h2>Film Reviews</h2>
    <form>
        Filmtitel:<br>
        <input type="text" name="Namn" ref="namnvalue">
        <br>
        <label>
        <h4>Ratings</h4>
        <select value.bind="selectedRatingId" ref="betygvalue">
            <option model.bind="null">Choose Rating...</label>
                <option repeat.for="rating of ratings" model.bind="rating.name">
                    ${rating.name}
                </option>
            </option>
        </select>
        </label>
        <label>
        <h4>Genres</h4>
        <select multiple value.bind="selectedGenres">
            <option model.bind="null">Choose Genre...</label>
                <option repeat.for="genre of genres" value.bind="genre">
                    ${genre}
                </option>
            </option>
        </select>
        </label>
        <br>
        <input type="submit" value="Skicka" click.delegate="openModal()">
    </form>
</template>
